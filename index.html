<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <header>
      <div id="logo">Blog Admin Portal</div>
      <div id="profile">
        <img src="./assets/img/avatar.jpg" />
        <div class="dropdown">
          <a href="">My Profile</a>
          <a href="" class="logout">Logout</a>
        </div>
      </div>
    </header>
    <main id="main-content">
      <nav id="left-menu">
        <a href="">Posts</a>
        <a href="">Feedbacks</a>
        <a href="">Categories</a>
      </nav>
      <section id="content">
        <h4>Dashboard</h4>
        <p>Welcome to Admin Portal</p>
        <div class="chart">
          <h5>User visits per month</h5>
          <div class="chart-row">
            <div class="value">1500</div>
            <div class="bar"><span>January</span></div>
          </div>
          <div class="chart-row">
            <div class="value">3000</div>
            <div class="bar"><span>February</span></div>
          </div>
          <div class="chart-row">
            <div class="value">1000</div>
            <div class="bar"><span>March</span></div>
          </div>
        </div>
        <div class="chart-vertical">
          <h5>New posts per month</h5>
          <div class="wrapper">
            <div class="chart-row">
              <div class="value">1500</div>
              <div class="bar"><span>January</span></div>
            </div>
            <div class="chart-row">
              <div class="value">3000</div>
              <div class="bar"><span>February</span></div>
            </div>
            <div class="chart-row">
              <div class="value">1000</div>
              <div class="bar"><span>March</span></div>
            </div>
            <div class="chart-row">
              <div class="value">2000</div>
              <div class="bar"><span>April</span></div>
            </div>
            <div class="chart-row">
              <div class="value">2500</div>
              <div class="bar"><span>May</span></div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
